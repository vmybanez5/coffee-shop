    <h1>Contact Us</h1>

    <form action="contact.php" method="POST" enctype="application/x-www-form-urlencoded">
        <p>
            <label for="fname">Full Name</label>
            <br>
            <input type="text" name="fname" id="fname" placeholder="Your Full Name" size="50">
        </p>
        <p>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Your Email" size="50">
        </p>
        <p>
            <label for="type">Category</label>
            <br>
            <select name="type" id="type" style="width: 388px">
                <option value="inquiries">Inquiries</option>
                <option value="feedback">Feedback</option>
                <option value="complaints">Complaints</option>
            </select>
        </p>
        <p>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Your Message"></textarea>
        </p>
        <button>Send</button>
    </form>
